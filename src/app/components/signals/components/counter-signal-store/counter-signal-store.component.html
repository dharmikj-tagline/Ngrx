<div class="mt-5">
    <h6 class="fw-bold">SIGNAL STORE</h6>
    <div class="card p-4">
        <h6 class="fw-bold">Store Count : {{ counterStore.count() }}</h6>
        <h6 class="fw-bold">Store Double Count : {{ counterStore.doubleCount() }}</h6>

        <hr>
        <div class="d-flex">
            <button class="btn btn-primary" (click)="counterStore.increase()">INCREACE</button>
            <button class="btn btn-danger ms-4" (click)="counterStore.decrease()">DECREASE</button>
        </div>
    </div>
</div>
