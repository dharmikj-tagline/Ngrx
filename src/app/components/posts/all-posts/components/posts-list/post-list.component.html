<h3 class="mt-3 text-center text-danger fw-bold">POSTS LIST</h3>
<hr />
<div class="row justify-content-md-center">
  <div class="col-md-6">
    <table class="table table-striped">
      <thead class="thead-dark mt-3">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">TITLE</th>
          <th scope="col">DESCRIPTION</th>
          <th scope="col">ACTION</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let post of postLists | async; let i = index">
          <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.description }}</td>
            <td>
              <button class="btn btn-primary" (click)="patchUpdate(post)">
                Edit
              </button>
              <button class="btn btn-danger ms-2" (click)="deletePost(i)">
                Delete
              </button>
              <button class="btn btn-info ms-2" [routerLink]="['post-detail',post.id]">
                View
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <div class="col-md-4" style="border-left: 1px solid #c7c7c8">
    <form [formGroup]="profileForm">
      <h6 class="text-danger fw-bold">
        {{ isUpdate ? "Update" : "Add" }} Post
      </h6>
      <hr />
      <div class="form-group mt-3">
        <label class="fw-bold" for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter Title" formControlName="title" />
      </div>
      <div class="form-group mt-3">
        <label class="fw-bold" for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Enter Description"
          formControlName="description" />
      </div>
      <div class="mt-4 d-flex justify-content-center">
        <button class="btn btn-primary" type="submit" (click)="addPost()">
          {{ isUpdate ? "Update" : "Add" }} Post
        </button>
        <button class="btn btn-secondary ms-3" (click)="resetPost()">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>

<div class="container mt-5">
  <h4 class="text-danger text-center fw-bold">API Post Data</h4>
  <hr>
  <div>
    <table class="table table-striped">
      <thead class="thead-dark mt-3">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">TITLE</th>
          <th scope="col">DESCRIPTION</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let post of apiPostLists | async; let i = index">
          <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.body }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
