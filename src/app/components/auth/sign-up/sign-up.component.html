<h3 class="text-center mt-2">SIGN-UP FORM</h3>
<div class="container">
  <hr />
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <form [formGroup]="signUpForm">
        <div class="form-group">
          <label for="exampleInputName" class="fw-bold">Name</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputName"
            aria-describedby="namelHelp"
            placeholder="Enter Name"
            formControlName="name"
          />
        </div>
        <div class="form-group mt-3">
          <label for="exampleInputEmail1" class="fw-bold">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            formControlName="email"
          />
        </div>
        <div class="form-group mt-3">
          <label for="exampleInputPassword1" class="fw-bold">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <div class="form-group mt-3">
          <label for="role" class="fw-bold">Role</label>
          <div class="d-flex">
            <ng-container *ngFor="let role of roles; let i = index">
              <div class="form-check me-3">
                <input
                  class="form-check-input"
                  type="radio"
                  formControlName="role"
                  [id]="'flexRadioDefault' + i"
                  [value]="role"
                />
                <label class="form-check-label" [for]="'flexRadioDefault' + i">
                  {{ role }}
                </label>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary" (click)="signUp()">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
