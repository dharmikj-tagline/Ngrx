<h3 class="text-danger fw-bold text-center">USER LIST</h3>
<hr>
<div class="container">
    <div>
        <table class="table table-striped">
            <thead class="thead-dark mt-3">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">USERNAME</th>
                    <th scope="col">PHONE</th>
                    <th scope="col">WEBSITE</th>
                    <th scope="col">ADDRESS</th>
                    <th scope="col">ACTION</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let user of (userViewModal$ | async).users; let i = index">
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.phone }}</td>
                        <td><a target="_blank" [href]="'http://' + user.website"> {{user.website}} </a></td>
                        <td>{{ user.address.suite }} -> {{ user.address.street }} -> {{ user.address.city }}</td>
                        <td>
                            <button class="btn btn-info" (click)="viewDetail(user.id)"> VIEW </button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
        <div class="mt-5">
            <div class="mt-4 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" (click)="addUser()">
                    Add Default User
                </button>
            </div>
        </div>
    </div>
</div>
